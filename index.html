<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Big red button</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<script>
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
    </script>


<div class="center">
  <div class="select-button" value="PLAY" onclick="play()"></div>
  <audio id="audio" src="click.mp3"></audio>
</div>

  
</body>
</html>
